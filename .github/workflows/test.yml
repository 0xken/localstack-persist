name: Test
permissions:
  contents: read

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ github.ref_name }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: bash test.sh
      - run: docker compose logs
        if: ${{ failure() }}
